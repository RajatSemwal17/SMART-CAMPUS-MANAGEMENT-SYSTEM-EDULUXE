<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Links Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
    }
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* behind content */
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <!-- tsParticles Core -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 60 },
        color: { value: "#b799ff" },
        links: {
          enable: true,
          color: "#b799ff",
          distance: 150,
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        },
        size: { value: 3 },
        opacity: { value: 0.5 }
      }
    });
  </script>
</body>
</html>
